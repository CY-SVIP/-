<title>驱动查找</title>

<h3 class="am-panel-title am-text-lg"><span style="color:#FF0000">驱动查找</span></h3>

<script type="text/javascript">
#alert("公告：")
</script>

<link href="/css/1.css" rel="stylesheet" />
<div id="main">
<div class="content">
<div class="pure-form">	
<select id='sel'></select>
<br><p><center><input type="text" id="url" placeholder="请输入关键字！" style="border-radius:2px"></center></p>
<select id='open'>
<option value='0'>新窗口打开</option>
<option value='1'>本窗口打开</option>
</select>
<button class="pure-button pure-button-primary" onclick="play();">开始搜索</button>
</div>
</div>
<script>
var data = [

{name:"惠普",url:"https://support.hp.com/cn-zh/drivers/selfservice/identify?q="},

{name:"爱普生",url:"http://www.epson.com.cn/Apps/search/index.aspx?key="},

		];
	for (var i in  data)
	{
		var opt = document.createElement ("option");
		opt.value = data[i].url;
		opt.innerText = data[i].name;
		document.getElementById('sel').appendChild (opt);
	}
	
	function play(){
		var url = document.getElementById("url").value;
		if(url.indexOf('') == -1)
		{	
			alert('输入内容为空！');return;
		}
		var api = document.getElementById("sel").value;
		var open = document.getElementById("open").value;
		url = api + url;
		switch(open)
		{
			case '0':
				window.open(url);
				console.log(0);
				break;
			case '1':
				window.location = url;
				console.log(1);
				break;
		}
	}
	</script>
