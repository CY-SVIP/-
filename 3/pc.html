<title>百度云文件解析下载</title>
<style>
  .form-inline input {
    width: 500px;
  }
  .input-card{
    position: relative;
    top: 7.0em;
  }
  .card-header{
    height: 3.2em;
    font-size: 20px;
    line-height: 2.0em;
  }
  form input, form button {
    height: 3em;
  }
</style>
<script>
function validateForm()
{
  var link = document.forms["form1"]["surl"].value;
  if (link == null || link == "")
  {
    document.forms["form1"]["surl"].focus();
    return false;
  }
  var uk = link.match(/uk=\d+/);
  var shareid = link.match(/shareid=\d+/);
  if (uk != null && shareid != null)
  {
    uk = uk[0].match(/\d+/)[0];
    shareid = shareid[0].match(/\d+/)[0];
    document.forms["form1"]["surl"].value = "";
    $("form").append('<input type="hidden" name="uk" value="'+uk+'">');
    $("form").append('<input type="hidden" name="shareid" value="'+shareid+'">');
    return true;
  }
  var surl = link.match(/surl=[A-Za-z0-9-_]{5,}/);
  if (surl == null)
  {
    surl = link.match(/1[A-Za-z0-9-_]{5,}/);
    if (surl == null)
    {
      document.forms["form1"]["surl"].focus();
      return false;
    }
    else
    {
      surl = surl[0];
    }
  }
  else
  {
    surl = "1"+surl[0].match(/[A-Za-z0-9-_]{5,}/)[0];
  }
  document.forms["form1"]["surl"].value = surl;
  return true;
}
</script>
</head>
<body>
<div class="container">
<div class="col-md-6 col-sm-4 mx-auto input-card">
<div class="card">
<div class="card-header bg-dark text-light">在下面输入文件分享链接！</div>
<div class="card-body">
<form name="form1" method="get" action="https://www.baiduwp.com/s/" onsubmit="return validateForm()">
<div class="form-group my-2">
<input type="text" class="form-control" name="surl" placeholder="文件链接">
</div>
<div class="form-group my-4">
<input type="text" class="form-control" name="pwd" placeholder="提取码">
</div>
<button type="submit" class="mt-4 mb-3 form-control btn btn-success btn-block">解析</button>
</form>
</div>
</div>
</div>
</div>
</body>
