<script>
var data = [

{name:"ROM之家",url:"http://so.romzhijia.net/cse/search?s=12725138872909822094&q="},

{name:"ROM云盘④",url:"http://url88.cn/u/BYNiQ?keyword="},

		];
	for (var i in  data)
	{
		var opt = document.createElement ("option");
		opt.value = data[i].url;
		opt.innerText = data[i].name;
		document.getElementById('sel').appendChild (opt);
	}
	
	function play(){
		var url = document.getElementById("url").value;
		if(url.indexOf('') == -1)
		{	
			alert('输入内容为空！');return;
		}
		var api = document.getElementById("sel").value;
		var open = document.getElementById("open").value;
		url = api + url;
		switch(open)
		{
			case '0':
				window.open(url);
				console.log(0);
				break;
			case '1':
				window.location = url;
				console.log(1);
				break;
		}
	}
	</script>
