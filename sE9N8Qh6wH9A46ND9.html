<script>
var flag =true;
function myFun() {
    var audio = document.getElementById('music');
    if (!flag) {
      audio.pause();
      document.getElementById('musicImg').src = "/img/yyk.png";
      flag = true;
    } else {
      audio.play();
      document.getElementById('musicImg').src = "/img/yyg.png";
      flag = false;
    }}
  </script>

  <h1 class="am-panel-title am-text-lg"><span style="color:#CC00FF">
  <script>
  var message="Z666.TK"
  var neonbasecolor="#FFFF00"
  var neontextcolor="#FF0000"
  var neontextcolor2="#00FF00"
  var flashspeed=200
  var flashingletters=2
  var flashingletters2=2
  var flashpause=0 
  var n=0
  if (document.all||document.getElementById){
    document.write('<font color="'+neonbasecolor+'">')
    for (m=0;m<message.length;m++)
    document.write('<span id="neonlight'+m+'">'+message.charAt(m)+'</span>')
    document.write('</font>')
  }
else
  document.write(message)
  function crossref(number){
      var crossobj=document.all? eval("document.all.neonlight"+number) : document.getElementById("neonlight"+number)
      return crossobj
    }
    function neon(){
        if (n==0){
          for (m=0;m<message.length;m++)
          crossref(m).style.color=neonbasecolor
        }
        crossref(n).style.color=neontextcolor
        if (n>flashingletters-1) crossref(n-flashingletters).style.color=neontextcolor2 
        if (n>(flashingletters+flashingletters2)-1) crossref(n-flashingletters-flashingletters2).style.color=neonbasecolor
        if (n<message.length-1)
        n++
      else{
          n=0
          clearInterval(flashing)
          setTimeout("beginneon()",flashpause)
          return
        }
      }
      function beginneon(){
          if (document.all||document.getElementById)
          flashing=setInterval("neon()",flashspeed)}
        beginneon()
        </script></span></h1>

        var data = [

          var opt = document.createElement ("option");
          opt.value = data[i].url;

          document.getElementById('sel').appendChild (opt);
        }

        function play(){
            var url = document.getElementById("url").value;
            { 
              if ( document.getElementById("url").value=="") 
              {
                alert('请选择接口并输入关键字!'); 
                return false;
              }
            }
            var api = document.getElementById("sel").value;
            var open = document.getElementById("open").value;
            url = api + url;
            switch(open)
            {
              case '0':
              window.open(url);
              console.log(0);
              break;
              case '1':
              window.location = url;
              console.log(1);
              break;
            }
          }
          </script>
          <script>
          function keyDown(e){
              var keycode = 0; 
              if(CheckBrowserIsIE()){ 
                keycode = event.keyCode; 
              }else{ 
                keycode = e.which; 
              } 
              if (keycode == 13 ) 
              { 
                var obtnLogin = document.getElementById("play");
                obtnLogin.focus();
              } 
            }
            function CheckBrowserIsIE(evt){
                var result = false; 
                var browser = navigator.appName; 
                if(browser == "Microsoft Internet Explorer"){ 
                  result = true; 
                } 
                return result; 
              }
              </script>
