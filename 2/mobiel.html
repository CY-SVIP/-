<div class="pure-form">	
<select id='sel'></select>
<br><br>
<p><center><input type="text" id="url" placeholder="在这里输入型号！" onkeydown="keyDown(event)" style="border-radius:2px"></center></p>
<br>
<select id='open'>
<option value='0'>新窗口打开</option>
<option value='1'>本窗口打开</option>
</select>
<button class="pure-button pure-button-primary" id="play" onclick="play();">开始搜索</button>
</div>
</div>
<script>
var data = [

{name:"聚合搜索(第三方)",url:"http://www.dyjqd.com/plus/search.php?q="},

{name:"惠普(官网)",url:"https://support.hp.com/cn-zh/drivers/selfservice/identify?q="},

{name:"爱普生(官网)",url:"http://www.epson.com.cn/Apps/search/index.aspx?key="},

		];
	for (var i in  data)
	{
		var opt = document.createElement ("option");
		opt.value = data[i].url;
		opt.innerText = data[i].name;
		document.getElementById('sel').appendChild (opt);
	}
	
	function play(){
		var url = document.getElementById("url").value;
		if(url.indexOf('') == -1)
		{	
			alert('输入内容为空！');return;
		}
		var api = document.getElementById("sel").value;
		var open = document.getElementById("open").value;
		url = api + url;
		switch(open)
		{
			case '0':
				window.open(url);
				console.log(0);
				break;
			case '1':
				window.location = url;
				console.log(1);
				break;
		}
	}
	</script>

<script>
function keyDown(e){
  var keycode = 0; 
  if(CheckBrowserIsIE()){ 
      keycode = event.keyCode; 
  }else{ 
      keycode = e.which; 
  } 
  if (keycode == 13 ) 
  { 
   var obtnLogin = document.getElementById("play");
                obtnLogin.focus();
  } 
}
function CheckBrowserIsIE(evt){
    var result = false; 
    var browser = navigator.appName; 
    if(browser == "Microsoft Internet Explorer"){ 
        result = true; 
    } 
    return result;           
}
</script>
