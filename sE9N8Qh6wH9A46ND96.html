  var neontextcolor2="#00FF00"

  var flashingletters=2
  var flashingletters2=2
  var flashpause=0 
  var n=0
  if (document.all||document.getElementById){
    document.write('<font color="'+neonbasecolor+'">')
    for (m=0;m<message.length;m++)
    document.write('<span id="neonlight'+m+'">'+message.charAt(m)+'</span>')
    document.write('</font>')
  }
else
  document.write(message)
  function crossref(number){
      var crossobj=document.all? eval("document.all.neonlight"+number) : document.getElementById("neonlight"+number)
      return crossobj
    }
    function neon(){
        if (n==0){
          for (m=0;m<message.length;m++)
          crossref(m).style.color=neonbasecolor
        }
        crossref(n).style.color=neontextcolor
        if (n>flashingletters-1) crossref(n-flashingletters).style.color=neontextcolor2 
        if (n>(flashingletters+flashingletters2)-1) crossref(n-flashingletters-flashingletters2).style.color=neonbasecolor
        if (n<message.length-1)
        n++
      else{
          n=0
          clearInterval(flashing)
          setTimeout("beginneon()",flashpause)
          return
        }
      }
      function beginneon(){
          if (document.all||document.getElementById)
          flashing=setInterval("neon()",flashspeed)}
        beginneon()

        <center><h2 class="major">百度网盘文件解析下载</h2></center>
   <script>
              function validateForm()
                {
                  var link = document.forms["form1"]["surl"].value;
                  if (link == null || link == "")
                  {
                    document.forms["form1"]["surl"].focus();
                    return false;
                  }
                  var uk = link.match(/uk=\d+/);
                  var shareid = link.match(/shareid=\d+/);
                  if (uk != null && shareid != null)
                  {
                    uk = uk[0].match(/\d+/)[0];
                    shareid = shareid[0].match(/\d+/)[0];
                    document.forms["form1"]["surl"].value = "";
                    $("form").append('<input type="hidden" name="uk" value="'+uk+'">');
                    $("form").append('<input type="hidden" name="shareid" value="'+shareid+'">');
                    return true;
                  }
                  var surl = link.match(/surl=[A-Za-z0-9-_]{5,}/);
                  if (surl == null)
                  {
                    surl = link.match(/1[A-Za-z0-9-_]{5,}/);
                    if (surl == null)
                    {
                      document.forms["form1"]["surl"].focus();
                      return false;
                    }
                  else
                    {
                      surl = surl[0];
                    }
                  }
                else
                  {
                    surl = "1"+surl[0].match(/[A-Za-z0-9-_]{5,}/)[0];
                  }
                  document.forms["form1"]["surl"].value = surl;
                  return true;
                }
                </script>
                </head>

                <form name="form1" method="get" action="https://www.baiduwp.com/s/" onsubmit="return validateForm()">
                <p><input type="text" name="surl" placeholder="文件链接"></p>
                <p><input type="text" name="pwd" placeholder="提取码"></p>
                <center><button type="submit">开始解析</button></center>
                </form>
        </article>
